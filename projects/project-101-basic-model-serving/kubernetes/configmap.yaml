apiVersion: v1
kind: ConfigMap
metadata:
  name: model-serving-config
  namespace: model-serving
  labels:
    app: model-serving
data:
  # Application settings
  APP_NAME: "model-serving-api"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "INFO"

  # Model settings
  MODEL_NAME: "resnet50"
  MODEL_DEVICE: "cpu"
  TOP_K_PREDICTIONS: "5"

  # API settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  MAX_UPLOAD_SIZE: "10485760"  # 10MB in bytes

  # Performance settings
  BATCH_SIZE: "1"
  INFERENCE_TIMEOUT: "30.0"

  # Monitoring settings
  ENABLE_METRICS: "true"
