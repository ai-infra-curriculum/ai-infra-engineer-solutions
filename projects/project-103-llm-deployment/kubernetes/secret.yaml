# Example secret template - DO NOT commit actual secrets
apiVersion: v1
kind: Secret
metadata:
  name: llm-api-secrets
  namespace: llm-platform
type: Opaque
stringData:
  # Pinecone API key (if using Pinecone)
  PINECONE_API_KEY: "your-pinecone-api-key-here"
  PINECONE_ENVIRONMENT: "your-pinecone-environment"

  # Hugging Face token (for downloading models)
  HUGGING_FACE_TOKEN: "your-hf-token-here"

  # API authentication (optional)
  API_SECRET_KEY: "your-secret-key-here"

  # Other secrets as needed
---
# Create secrets using kubectl:
# kubectl create secret generic llm-api-secrets \
#   --from-literal=PINECONE_API_KEY=your-key \
#   --from-literal=HUGGING_FACE_TOKEN=your-token \
#   -n llm-platform
